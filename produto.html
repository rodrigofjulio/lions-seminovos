<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Cabeçalho -->
     <header>
        <div class="logo"><img src="img/lions_seminovos_logo.jpeg" alt="logo_lions"></div>
        <div class="menu-toggle">☰ Menu</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Veículos</a>
            <a href="#">Contato</a>
        </nav>
    </header>


    <!-- Seção do produto -->
    <div class="produto">
        <!-- Imagem grande -->
        <div class="imagem-grande">
            <img src="/img/corolla/corolla_xei.jpeg" alt="corolla_xei" id="imagem-principal">
        </div>

        <!-- Miniaturas -->
        <div class="miniaturas">
            <img src="/img/corolla/corolla_xei.jpeg" alt="Miniatura 1" class="miniatura">
            <img src="/img/corolla/corolla_xei_1.jpeg" alt="Miniatura 2" class="miniatura">
            <img src="/img/corolla/corolla_xei_2.jpg" alt="Miniatura 3" class="miniatura">
           <!-- <img src="produto4.jpg" alt="Miniatura 4" class="miniatura"> -->
        </div>

        <!-- Nome do produto -->
        <div class="detalhes-produto">
            <h1>Corolla XEI 2.0</h1>
            <button id="contato-vendedor">Entrar em Contato com o Vendedor</button>
        </div>
       
    </div>

    

     <!-- Rodapé -->
     <footer>
        <p>Lions Seminovos - Todos os direitos reservados © 2024</p>
    </footer>

    <script src="main.js"></script>

</body>
</html>
